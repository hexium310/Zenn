name: Publish
on:
  push:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn install
      - name: Lint Markdowns
        run: yarn lint

  publish:
    name: Publish to Zenn
    runs-on: macos-latest
    needs:
      - lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Check updated articles
        run: |
          if git fetch origin release 2> /dev/null; then
              files=$(git diff --name-only -z origin/release -- {articles,books}/*.md)
          else
              files=$(find {articles,books} -name '*.md' -print0)
          fi
          files=(${(0)files})
          for file in $files; do
              if $(sed -n 6p $file | cut -d \  -f 2); then
                echo "updated=${#files}" >> $GITHUB_ENV
                break
              fi
          done
      - name: Publish to Zenn
        if: ${{ env.updated >= 1 }}
        run: |
          git config user.email 'hexium310@gmail.com'
          git config user.name 'Hexin'
          git rebase master release
          git push origin release
          echo "Update ${{ env.updated }} article(s)"
