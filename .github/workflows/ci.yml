name: CI
on:
  push:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn install
      - name: Lint Markdowns
        run: yarn lint
